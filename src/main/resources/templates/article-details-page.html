<body>
<!-- ? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/assets/img/logo/loder.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!--? Header Start -->
    <div class="header-area header-transparent" style="color:black">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <img src="/assets/img/logo/logobuddy.png"
                                 style="width: 260px;height: 180px; margin-left:-20px; margin-top:-10px">
                        </div>
                    </div>
                    <div id="22" class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a style="font-size:50px;padding:15px" th:text="${user.name}"></a>
                                            <form action="/logout" method="post" style="padding:15px">
                                                <button class="btn hero-btn" data-animation="fadeInLeft"
                                                        data-delay="0.8s;"
                                                        style="border-radius:5px;padding: 18px;top: -40px;float:right">
                                                    Logout
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
<main>
    <!--? Hero Start -->
    <div class="slider-area2" style="height:100px">
        <div class="slider-height2 d-flex align-items-center">
        </div>
    </div>
    <!-- Hero End -->


    <!--? Contact form Start -->
    <div class="center-section" style="background-image:url(/assets/img/gallery/blog5.png)">
        <div class="row">

            <div class="column left">
                <div class="article-details">
                    <div class="left-column">
                        <h2>Article Details
                            <p class="p-msg" th:text="${message}" style=" float:right; color: #137cd0;font-family: 'Teko', sans-serif;font-size: 23px;"></p>
                            <p class="p-msg1" th:text="${message1}" style="float:right;color: #137cd0;font-family: 'Teko', sans-serif;font-size: 23px;"></p>
                        </h2>
                    </div>
                    <div class="right-column">
                        <form action="/ save-article" method="post" style="float: right">
                            <button  style="float: right" class="btn-save-article">Save Article</button>
                            <input hidden name="id" th:value="${article.id}">
                            <input hidden name="title" th:value="${article.title}">
                            <input hidden name="content" th:value="${article.content}">
                            <input hidden name="description" th:value="${article.description}">
                            <input hidden name="photoFile" th:value="${article.photoFile}">
                            <input hidden name="category_id" th:value="${article.category_id}">
                            <input hidden name="user_id" th:value="${user.id}">
                            <input hidden name="email" th:value="${user.email}">
                            <input hidden name="code" th:value="${user.password}">
                        </form>
                    </div>
                </div>
                <div class="news-content">
                    <div class="blog_item">
                        <div class="blog_item_img">
                            <img class="card-img rounded-0"
                                 th:attr="src=@{|assets/img/articles/${article.photoFile}|}"
                                 alt="" style="width:80%;padding-left:50px">

                        </div>
                        <div class="blog_details">
                            <a class="d-inline-block">
                                <h2 class="blog-head" th:text="${article.title}"></h2>

                            </a>

                            <div th:insert="${article.content}"></div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="column right">
                <div class="rightbar-lgpage">
                    <div class="p-login">
                        <form action="/dashboard" >
                            <input hidden name="email" th:value="${user.email}">
                            <input hidden name="code" th:value="${user.password}">
                            <input hidden name="categ_id" value="1">
                            <button class="menu-buttons">Home</button>
                        </form>
                    </div>
                    <div class="p-login">
                        <form action="/dashboard" >
                            <input hidden name="email" th:value="${user.email}">
                            <input hidden name="code" th:value="${user.password}">
                            <input hidden name="categ_id" value="2">
                            <button class="menu-buttons">Workouts</button>
                        </form>
                    </div>
                    <div class="p-login">
                        <form action="/dashboard">
                            <input hidden name="email" th:value="${user.email}">
                            <input hidden name="code" th:value="${user.password}">
                            <input hidden name="categ_id" value="3">
                            <button  class="menu-buttons">Nutrition</button>
                        </form>
                    </div>
                    <div class="p-login">
                        <div class="dropdown">
                            <button class="dropbtn">Personal Archive</button>
                            <div class="dropdown-content">
                                <form action="/personal-archive">
                                    <input hidden name="categ_id" value="1">
                                    <input hidden name="user_id" th:value="${user.id}">
                                    <input hidden name="email" th:value="${user.email}">
                                    <button class="submenu-buttons">News</button>
                                </form>
                                <form action="/personal-archive">
                                    <input hidden name="categ_id" value="2">
                                    <input hidden name="user_id" th:value="${user.id}">
                                    <input hidden name="email" th:value="${user.email}">
                                    <button class="submenu-buttons">Workout</button>
                                </form>
                                <form action="/personal-archive">
                                    <input hidden name="categ_id" value="3">
                                    <input hidden name="user_id" th:value="${user.id}">
                                    <input hidden name="email" th:value="${user.email}">
                                    <button class="submenu-buttons">Nutrition</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- Contact form End -->

</main>
<section class="wantToWork-area w-padding section-bg" data-background="assets/img/gallery/section_bg02.png"

<!doctype html>
<html class="no-js" lang="zxx">
<head>

    <meta charset="UTF-8">

    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>MyFitnessBuddy</title>


    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
          rel="stylesheet">


    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">

    <!-- CSS here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/gijgo.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/animated-headline.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>
<body>
<!-- ? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="/assets/img/logo/loder.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
<header>
    <!--? Header Start -->
    <div class="header-area header-transparent">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <img src="/assets/img/logo/logobuddy.png"
                                 style="width: 260px;height: 180px; margin-left:-20px; margin-top:-10px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>

<main>
    <!--? slider Area Start-->
    <!--? Services Area Start -->
    <section class="services-area pt-100 pb-150 section-bg" data-background="assets/img/gallery/section_bg01.png"
             style="height:690px">
        <!--? Want To work -->
        <section class="wantToWork-area w-padding">

            <nav>
                <div class="section-tittle section-tittle2">
                    <span>Registration</span>
                </div>
                <form action="/register-action" method="post">
                    <table>
                        <tr>
                            <th><label for="materialLoginFormEmail" style="color:white;margin-top:45px"
                                       class="label-reg">E-mail</label></th>
                            <th><input type="email" name="email" id="materialLoginFormEmail" class="form-controlreg">
                                <p th:text="${message2}"
                                   style="position: relative;top: 40px;color: #3d7eb2; margin-bottom: -5px; font-family: 'Oswald',sans-serif"></p>
                            </th>
                        </tr>
                        <tr>
                            <th><label for="materialLoginFormPassword" style="color:white;margin-top:45px"
                                       class="label-reg">Password</label></th>
                            <th><input type="password" name="password" id="materialLoginFormPassword"
                                       class="form-controlreg">
                                <p th:text="${message1}"
                                   style="position: relative;top: 40px;color: #3d7eb2; margin-bottom: -5px; font-family: 'Oswald',sans-serif"></p>
                            </th>

                        </tr>
                        <tr>
                            <th><label for="materialLoginFormName" style="color:white;margin-top:45px"
                                       class="label-reg">Name</label></th>
                            <th><input type="text" name="name" id="materialLoginFormName" class="form-controlreg"></th>
                        </tr>
                        <tr>
                            <th><label style="color:white;" class="label-reg">Choose your goal</label></th>
                            <th><select name="chosenOption">
                                <option value=1>Muscle Gain</option>
                                <option value=2>Weight Loss</option>
                            </select></th>
                        </tr>
                        <tr id="navigation">
                            <th>
                                <button class="btn hero-btn" data-animation="fadeInLeft" data-delay="0.8s;"
                                        style="border-radius:5px;margin-top:30px">Register
                                </button>
                            </th>
                        </tr>
                    </table>
                </form>
                <form action="/">
                    <button class="btn hero-btn" data-animation="fadeInLeft" data-delay="0.8s;"
                            style="border-radius:5px;position:relative;left: 600px;top: -65px">Go back
                    </button>
                </form>
                <p th:text="${message}"
                   style="position: relative;top: -40px; left:400px;color: #3d7eb2; font-family: 'Oswald', sans-serif;font-size: 20px;"></p>
            </nav>
        </section>

    </section>
    <!-- Want To work End -->

    </section>
    <!-- Services Area End -->

    <!--? Want To work -->
    <section class="wantToWork-area w-padding section-bg" data-background="assets/img/gallery/section_bg02.png">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
                    <div class="wantToWork-caption">
                        <h2>You won't regret it. <br>Let's do it!</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Want To work End -->

</main>

<!-- JS here -->

<script src="/assets/js/vendor/modernizr-3.5.0.min.js"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<!-- Jquery Mobile Menu -->
<script src="/assets/js/jquery.slicknav.min.js"></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="/assets/js/owl.carousel.min.js"></script>
<script src="/assets/js/slick.min.js"></script>
<!-- One Page, Animated-HeadLin -->
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/animated.headline.js"></script>
<script src="/assets/js/jquery.magnific-popup.js"></script>

<!-- Date Picker -->
<script src="/assets/js/gijgo.min.js"></script>
<!-- Nice-select, sticky -->
<script src="/assets/js/jquery.nice-select.min.js"></script>
<script src="/assets/js/jquery.sticky.js"></script>

<!-- counter , waypoint,Hover Direction -->
<script src="/assets/js/jquery.counterup.min.js"></script>
<script src="/assets/js/waypoints.min.js"></script>
<script src="/assets/js/jquery.countdown.min.js"></script>
<script src="/assets/js/hover-direction-snake.min.js"></script>

<!-- contact js -->
<script src="/assets/js/contact.js"></script>
<script src="/assets/js/jquery.form.js"></script>
<script src="/assets/js/jquery.validate.min.js"></script>
<script src="/assets/js/mail-script.js"></script>
<script src="/assets/js/jquery.ajaxchimp.min.js"></script>

<!-- Jquery Plugins, main Jquery -->
<script src="/assets/js/plugins.js"></script>
<script src="/assets/js/main.js"></script>

</body>
</html>
